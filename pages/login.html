<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar seccion | nombre empresa </title>
    <link href="../css/styles.css" rel="stylesheet">
</head>
<body>
    <main>
        <div class="container">
            <div> <img class="logo" src="../img/logo.webp"></div>
            <form class="form" method="get" action="../index.html">
                <h2 class="text"> Iniciar sección </h2>
                <div>
                    <label> Correo electronico </label>
                    <input type="email" required placeholder="Ingrese su correo">
                </div>
                <div>
                    <label> Contraseña </label>
                    <input type="password" minlength="12" placeholder="Ingrese su contraseña">
                </div>
                <button type="submit" class="send"> Ingresar </button>
                <p class="text"> ¿No tienes cuenta? <a href="register.html"> Registrate aquí </a></p>
            </form>
        </div>
    </main>
    <footer>
        <div> </div>
        <div> </div>
    </footer>
</body>
</html>
